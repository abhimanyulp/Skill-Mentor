<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="./resetpassword.css" />
    <link rel="stylesheet" href="sweetalert2.min.css" />
  </head>
  <body>
    <div id="container">
      <form action="">
        <img
          id="resetPAssLogo"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeUm-iRMJPWV6zTdnye25EEAAq2YXSyBAkkmKbmPePyZMHNIIOP-cj-Bib5ZJ7P5hIGTA&usqp=CAU"
          alt="resetpassLogo"
        />
        <h1>Reset Password</h1>
        <label for="">Enter New Password</label><br />
        <input type="password" id="newPAss" required /><br />
        <label for="">Confirm New Password</label><br />
        <input type="password" id="confirmNewPAss" required /><br />
        <div>
          <input id="resetButton" type="submit" value="Reset Password" />
        </div>
      </form>
    </div>
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./resetPassword.js"></script>
